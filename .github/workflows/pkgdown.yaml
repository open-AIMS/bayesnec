on:
  push:
    branches: master

name: pkgdown

jobs:
  pkgdown:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - name: Query dependencies
        run: |
          install.packages('remotes')
          saveRDS(remotes::dev_package_deps(dependencies = TRUE), ".github/depends.Rds", version = 2)
        shell: Rscript {0}

      - name: Install dependencies
        run: |
          install.packages(c("ps", "remotes", "tidyverse", "anytime"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_dev("pkgdown")
          remove.packages("rstantools")
          devtools::install_version("rstantools", version = "2.0.0", repos = "http://cran.us.r-project.org")
        shell: Rscript {0}

      - name: Install package
        run: |
          devtools::install(dependencies = FALSE, quick = TRUE, build_vignettes = FALSE)
        shell: Rscript {0}

      - name: Deploy package
        run: pkgdown::deploy_to_branch(new_process = FALSE)
        shell: Rscript {0}
