# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on: [push, pull_request]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macOS-latest,   r: 'release', rtools: ''}
          - {os: windows-latest, r: 'release', rtools: '42'}
          - {os: ubuntu-latest,   r: 'devel', http-user-agent: 'release', rtools: ''}
          - {os: ubuntu-latest,   r: 'release', rtools: ''}
          - {os: ubuntu-latest,   r: 'oldrel-1', rtools: ''}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-pandoc@v2-branch
      - uses: r-lib/actions/setup-r@v2-branch
        with:
          r-version: ${{ matrix.config.r }}
          rtools-version: ${{ matrix.config.rtools-version }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Pandoc Windows fix
        if: runner.os == 'Windows'
        run: choco install pandoc

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            rcmdcheck
            BH
            stan-dev/cmdstanr
            RcppEigen

      - name: Check
        env:
          _R_CHECK_CRAN_INCOMING_: false
        run: |
          if (R.version$major < 4 && isTRUE(.Platform$OS.type == "windows")) {
            dotR <- file.path(Sys.getenv("HOME"), ".R")
            if (!file.exists(dotR)) dir.create(dotR)
            path_makevars <- ifelse(.Platform$OS.type == "windows", "Makevars.win", "Makevars")
            M <- file.path(dotR, path_makevars)
            if (!file.exists(M)) file.create(M)
            cat("\nCXX14FLAGS=-O3",
                "CXX14 = $(BINPREF)g++ -m$(WIN) -std=c++1y",
                "CXX11FLAGS=-O3",
                file = M, sep = "\n", append = TRUE)
          }
          rcmdcheck::rcmdcheck(
            args = c("--no-manual", "--as-cran", "--ignore-vignettes"),
            build_args = c("--no-build-vignettes"), error_on = "warning",
            check_dir = "check"
          )
        shell: Rscript {0}
